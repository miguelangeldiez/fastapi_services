
services:
  db:
    image: postgres:17
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  auth-service:
    build:
      context: ./fastapi-auth-service
    env_file:
      - .env
    container_name: fastapi-auth-service
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./fastapi-auth-service:/app

  post-service:
    build:
      context: ./fastapi-post-service
    env_file:
      - .env
    container_name: fastapi-post-service
    ports:
      - "8001:8000"
    depends_on:
      - db
    volumes:
      - ./fastapi-post-service:/app


volumes:
  pgdata: